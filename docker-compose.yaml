version: "3.8"

services:
  app:
    build: .
    container_name: user-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blogDB
    ports:
      - "8080:8080"

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: blogDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ZimaBlue685
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
    driver: local