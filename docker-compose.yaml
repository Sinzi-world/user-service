volumes:
  postgres-data:
    driver: local
  cache:
    driver: local

services:
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    environment:
      POSTGRES_DB: blogDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ZimaBlue685
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7.2-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass ZimaBlue685
    volumes:
      - cache:/data